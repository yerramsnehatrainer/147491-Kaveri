<!DOCTYPE html>
<html>
	<body>
	<h1> PLEASE FILL THE BELOW DETAILS</h1><br>
		<form action="demo2_StyleTags.html" target="_blank" autocomplete="on">
			<fieldset>
			<br>
				<fieldset>
				<legend>Personal Details</legend><br>
				Enter your name:
				<input type="text" name="username"><br><br>
				Enter your age:
				<input type="text" name="age"><br><br>
				Gender:
				<input type="radio" name="gender" value="male"/>Male
				<input type="radio" name="gender" value="male"/>Female<br><br>
				Enter your address:
				<textarea rows="2" cols="20"></textarea><br><br>
				<label for="country">Country : </label>
				<input type="text" id="country" name="Country"><br><br>
				</fieldset> <br><br>
				
				<fieldset>
				<legend>Login Credentials</legend><br>
				<label for="email-id">Enter your email-id:</label>
				<input type="email" id="email" name="Email"><br><br>
				Enter your password :
				<input type="password" name="Password"><br><br>
				</fieldset> <br><br>
				
				<fieldset>
				<legend> Languages </legend><br>
					Select the Languages you know:<br><br>
					<input type="checkbox" name="Malayalam"/>Malayalam<br>
					<input type="checkbox" name="English"/>English<br>
					<input type="checkbox" name="Hindi"/>Hindi<br>
					<input type="checkbox" name="Tamil"/>Tamil<br>
					<input type="checkbox" name="Spanish"/>Spanish<br><br>
				</fieldset> <br><br>

				<input type="submit" value="submit"><br>
			</fieldset>
		</form>
	</body>
</html>
