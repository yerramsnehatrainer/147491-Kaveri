<!DOCTYPE html>
<html>
	<body>
	<style>
		#myProgress
		{
			width:100%;
			background-color:#d5dbd9;
		}
		#myBar
		{
			width:1%;
			height:30px;
			background-color:#07a35d;
		}
	</style>
	
		<h1>My progress bar</h1>
		<div id="myProgress">
		<div id="myBar" ></div></div>
		<br>
		<button onclick="move()">click</button>
		<script>
			var i=0;
			function move(){
				if(i==0){
					i=1;
					var elem=document.getElementById("myBar");
					var width=1;
					var id=setInterval(frame,10);
					function frame(){
						if (width>=100){
							clearInterval(id);
							i=0;
						}
						else{
							width++;
							elem.style.width=width+"%";
							
						}
					}
				}
			}
		</script>
	</body>
	</html>
