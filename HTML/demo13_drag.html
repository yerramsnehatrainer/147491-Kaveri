<!DOCTYPE html>
<html>
	<head>
		<style>
			#id1
			{
			width:450px;
			height:300px;
			padding:20px;
			border:5px solid red;
			}
		</style>
		
		<script>
			function allowDrop(ev)
			{
				ev.preventDefault();
			}
			function drag(ev)
			{
				ev.dataTransfer.setData("text",ev.target.id);
			}
			function drop(ev){
				ev.preventDefault();
				var data=ev.dataTransfer.getData("text");
				ev.target.appendChild(document.getElementById(data));
			}			
		</script>
	</head>
	<body>
		<p>Dragging image into rectangle</p>
		<div id="id1" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br>
		<img id="drag1" src="img2.png" draggable="true" ondragstart="drag(event)" width="300" height="160">
	
	</body>
</html>
