<!DOCTYPE html>
<html>
	<body>		
		<script>
			function allowDrop(ev)
			{
				ev.preventDefault();
			}
			function drag(ev)
			{
				ev.dataTransfer.setData("text",ev.target.id);
			}
			function drop(ev){
				ev.preventDefault();
				var data=ev.dataTransfer.getData("text");
				ev.target.appendChild(document.getElementById(data));
			}			
		</script>
	
		<p>Dragging image into rectangle</p>
		<div id="id1" style="border:5px solid green; padding:50px" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br>
		<img id="drag1" src="img2.png" draggable="true" ondragstart="drag(event)" width="500" height="300">
	
	</body>
</html>
